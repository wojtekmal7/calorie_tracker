<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meal</title>
</head>
<body>
    <h1>Add Meal</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>
        <div>
            <label for="{{ form.calories.id_for_label }}">Calories (kcal):</label>
            {{ form.calories }}
        </div>
        <div>
            <label for="{{ form.protein.id_for_label }}">Protein (g):</label>
            {{ form.protein }}
        </div>
        <div>
            <label for="{{ form.carbohydrates.id_for_label }}">Carbohydrates (g):</label>
            {{ form.carbohydrates }}
        </div>
        <div>
            <label for="{{ form.fat.id_for_label }}">Fat (g):</label>
            {{ form.fat }}
        </div>
        <input type="hidden" name="date" value="{{ date }}">
        <button type="submit">Add meal</button>
    </form>
</body>
</html>
